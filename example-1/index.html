<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
</head>
<body>
    <h1>Example 1</h1>
    <div id="example"></div>
    <script>
        let div = document.getElementById('example');
        setInterval(function (){
            div.innerText = "" + (new Date(Date.now())).toLocaleString();
        }, 1000);
    </script>
</body>
</html>
